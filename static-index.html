<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Apps Update Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-updated {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        select, input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .feed {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .feed-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .feed-item {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.3s ease;
        }

        .feed-item:hover {
            background-color: #f8f9fa;
        }

        .feed-item:last-child {
            border-bottom: none;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .app-info h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .app-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .platform-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .android {
            background: #34a853;
        }

        .ios {
            background: #007aff;
        }

        .version {
            color: #666;
            font-weight: 600;
        }

        .date {
            color: #999;
            font-size: 0.9rem;
        }

        .rating {
            color: #ff9500;
            font-size: 0.9rem;
        }

        .downloads {
            color: #666;
            font-size: 0.8rem;
        }

        .update-notes {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .update-notes h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .update-notes p {
            color: #666;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .app-header {
                flex-direction: column;
                text-align: center;
            }

            .app-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è VPN Apps Update Dashboard</h1>
            <p>Track the latest updates from your favorite VPN applications</p>
            <div class="last-updated" id="lastUpdated">
                üïí Loading update time...
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="platformFilter">Platform</label>
                <select id="platformFilter">
                    <option value="all">All Platforms</option>
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="appFilter">Application</label>
                <select id="appFilter">
                    <option value="all">All Apps</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search updates...">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalApps">0</div>
                <div class="stat-label">Total Apps Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentUpdates">0</div>
                <div class="stat-label">Recent Updates (7 days)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="androidApps">0</div>
                <div class="stat-label">Android Apps</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="iosApps">0</div>
                <div class="stat-label">iOS Apps</div>
            </div>
        </div>

        <div class="feed">
            <div class="feed-header">
                <h2>üì± Latest Updates Feed</h2>
            </div>
            <div id="feedContainer">
                <div class="loading">
                    <p>Loading VPN app updates...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global data storage
        let allData = null;
        let filteredData = [];

        // Load data from static JSON file
        async function loadData() {
            try {
                showLoadingState();
                
                const response = await fetch('./data/apps-data.json');
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
                
                allData = await response.json();
                
                // Update last updated time
                const lastUpdated = new Date(allData.stats.lastUpdated).toLocaleString();
                document.getElementById('lastUpdated').textContent = `üïí Last updated: ${lastUpdated}`;
                
                // Populate app filter dropdown
                populateAppFilter();
                
                // Apply initial filters
                applyFilters();
                
            } catch (error) {
                console.error('Failed to load data:', error);
                showErrorState(error.message);
            }
        }

        function populateAppFilter() {
            const appFilter = document.getElementById('appFilter');
            const apps = new Set(allData.feed.map(item => ({ id: item.appId, name: item.appName })));
            
            // Clear existing options (keep "All Apps")
            appFilter.innerHTML = '<option value="all">All Apps</option>';
            
            // Add app options
            Array.from(apps).forEach(app => {
                const option = document.createElement('option');
                option.value = app.id;
                option.textContent = app.name;
                appFilter.appendChild(option);
            });
        }

        function showLoadingState(message = 'Loading VPN app updates...') {
            const container = document.getElementById('feedContainer');
            container.innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showErrorState(errorMessage) {
            const container = document.getElementById('feedContainer');
            container.innerHTML = `
                <div class="error">
                    <p>‚ö†Ô∏è Error loading data: ${errorMessage}</p>
                    <p>Please check your connection and try refreshing the page.</p>
                </div>
            `;
        }

        function getAppIcon(appId) {
            // Use real app store icons if available, fallback to text
            if (allData && allData.appIcons && allData.appIcons[appId]) {
                return `<img src="${allData.appIcons[appId]}" alt="${appId}" style="width: 100%; height: 100%; border-radius: 12px; object-fit: cover;">`;
            }
            
            // Fallback to text icons
            const textIcons = {
                'nord': 'N',
                'express': 'E',
                'cyberghost': 'CG',
                'surfshark': 'S',
                'proton': 'P',
                'exitlag': 'EL',
                'tunnelbear': 'TB',
                'windscribe': 'W',
                'urban': 'U',
                'pia': 'PIA',
                'mullvad': 'M'
            };
            return textIcons[appId] || '?';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function renderFeed(data) {
            const container = document.getElementById('feedContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>No updates found matching your filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="feed-item">
                    <div class="app-header">
                        <div class="app-icon">${getAppIcon(item.appId)}</div>
                        <div class="app-info">
                            <h3>${item.appName}</h3>
                            <div class="app-meta">
                                <span class="platform-badge ${item.platform}">${item.platform.toUpperCase()}</span>
                                <span class="version">v${item.version}</span>
                                <span class="date">${formatDate(item.lastUpdated)}</span>
                                ${item.rating ? `<span class="rating">‚≠ê ${item.rating.toFixed(1)}</span>` : ''}
                                ${item.downloads && item.downloads !== 'N/A' ? `<span class="downloads">üì• ${item.downloads}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="update-notes">
                        <h4>What's New</h4>
                        <p>${item.notes}</p>
                        ${item.developer ? `<p style="margin-top: 8px; font-size: 0.9rem; color: #999;">by ${item.developer}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(data) {
            const stats = allData.stats;
            
            document.getElementById('totalApps').textContent = stats.totalApps;
            document.getElementById('recentUpdates').textContent = stats.recentUpdates;
            document.getElementById('androidApps').textContent = stats.androidApps;
            document.getElementById('iosApps').textContent = stats.iosApps;
        }

        function applyFilters() {
            if (!allData) {
                showLoadingState();
                return;
            }

            const platformFilter = document.getElementById('platformFilter').value;
            const appFilter = document.getElementById('appFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = allData.feed.filter(item => {
                const matchesPlatform = platformFilter === 'all' || item.platform === platformFilter;
                const matchesApp = appFilter === 'all' || item.appId === appFilter;
                const matchesSearch = searchTerm === '' || 
                    item.appName.toLowerCase().includes(searchTerm) ||
                    item.notes.toLowerCase().includes(searchTerm) ||
                    item.version.includes(searchTerm) ||
                    (item.developer && item.developer.toLowerCase().includes(searchTerm));

                return matchesPlatform && matchesApp && matchesSearch;
            });

            renderFeed(filteredData);
            updateStats(filteredData);
        }

        // Event listeners
        document.getElementById('platformFilter').addEventListener('change', applyFilters);
        document.getElementById('appFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
