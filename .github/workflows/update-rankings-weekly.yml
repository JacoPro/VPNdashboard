name: Update Rankings (Weekly)

on:
  schedule:
    # Run every Monday at 02:00 UTC for rankings update
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --production

    - name: Scrape rankings data
      run: node scrape-github.js

    - name: Prepare GitHub Pages files
      run: |
        cp static-index.html index.html
        echo "GitHub Pages files prepared"

    - name: Check for data changes
      id: check-changes
      run: |
        if git diff --quiet data/apps-data.json index.html; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main || true
        git add data/ index.html
        git commit -m "ðŸ“Š Update VPN rankings (weekly) - $(date -u +'%Y-%m-%d %H:%M UTC')" || true
        git push --force-with-lease

    - name: Create deployment summary
      if: always()
      run: |
        echo "## ðŸ“Š VPN Rankings Weekly Update" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Data Changes:** ${{ steps.check-changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f data/apps-data.json ]; then
          echo "Rankings data updated successfully" >> $GITHUB_STEP_SUMMARY
        fi

permissions:
  contents: write
  pages: write
  id-token: write
